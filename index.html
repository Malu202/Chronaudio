<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="style.css">
    <title>Chronaudio</title>
</head>

<body>
    <div>
        <label id="gainSliderLabel" for="gainSlider">Gain: </label>
        <input type="range" id="gainSlider" min="1" max="250" step="0.1" value="1">
        <select name="audioInputSelect" id="audioInputSelect">
            <option value="auto">Auto</option>
        </select>
    </div>
    <div id="drawingLine">
        <input type="range" id="trigger1Slider" orient="vertical" min="0" max="1" step="0.01" value="0.7" />
        <canvas id="canvas"></canvas>
        <input type="range" id="trigger2Slider" orient="vertical" min="0" max="1" step="0.01" value="0.4" />


    </div>
    <label id="gainSliderLabel" for="gainSlider">Input length: </label>
    <input type="range" id="audioZoom" min="1" max="300" step="1" value="40">
    <label id="audioZoomLabel" for="audioZoom"></label>
    <button id="resumeButton">Start</button>


    <div>
        <input type="number" name="distanceInput" id="distanceInput" value=10>
        <label for="distanceInput">Distance [m]</label>
    </div>
    <div>
        <input type="number" name="temperatureInput" id="temperatureInput" value=20>
        <label for="temperatureInput">Temperature [Â°C]</label>
    </div>
    <div>
        <input type="number" name="maxSpeedInput" id="maxSpeedInput" value=350>
        <label for="maxSpeedInput">Maximum expected velocity [ft/s]</label>
    </div>
    <input type="checkbox" name="minimalOutputCheckbox" id="minimalOutputCheckbox">
    <label for="minimalOutputCheckbox">Velocity only</label>
    <div id="results"></div>
</body>
<script src="ui.js"></script>
<script src="draw.js"></script>
<script src="index2.js"></script>

</html>
