<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chronaudio</title>
</head>

<body>
    <div>
        <label id="gainSliderLabel" for="gainSlider">Gain: </label>
        <input type="range" id="gainSlider" min="1" max="10" step="0.1" value="1">
    </div>
    <div id="drawingLine">
        <input type="range" id="trigger1Slider" orient="vertical" min="0" max="1" step="0.01" value="0.7" />
        <canvas id="canvas"></canvas>
        <input type="range" id="trigger2Slider" orient="vertical" min="0" max="1" step="0.01" value="0.4" />


    </div>
    <input type="range" id="audioZoom" min="1" max="300" step="1" value="40">
    <label id="audioZoomLabel" for="audioZoom"></label>
    <button id="resumeButton">resume</button>
    <div>

        <input type="number" name="distanceInput" id="distanceInput" value=45.74>
        <label for="distanceInput">Distance [m]</label>
    </div>
    <div>
        <input type="number" name="temperatureInput" id="temperatureInput" value=24.4>
        <label for="temperatureInput">Temperature [Â°C]</label>
    </div>
    <div>
        <input type="number" name="maxSpeedInput" id="maxSpeedInput" value=3800>
        <label for="maxSpeedInput">Maximum expected velocity [ft/s]</label>
    </div>
    <div id="results"></div>
</body>
<script src="index.js"></script>

</html>
